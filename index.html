<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gif Doc Project</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Farsan|Pompiere" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <!-- BUTTONS -->
        <div class="card">
            <div class="card-header">Button History</div>
            <div class="card-body">
                <div class="btn-div"></div>
            </div>
        </div>

        
        <div class="row">
            
            <!-- The Images -->
            <div class="col-9 img-div"></div>

            <!-- The search -->
            <div class="col-3">
                <form>
                    <div class="form-group">
                        <label for="search-input">Search For:</label>
                        <input class="form-control" id="search-input">
                        <button id="submit" class="btn btn-secondary">Submit</button>
                    </div>
                </form>
            </div>

        </div>
    </div>


    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="javascript/app.js"></script>
</body>
</html>
