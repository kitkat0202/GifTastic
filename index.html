<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy Search</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Farsan|Pompiere" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- The search -->
        <div class="search-div">
            <h1>Giphy Search</h1>
            <form>
                <div class="form-group">
                    <input class="form-control" id="search-input" placeholder="Search Gify Here">
                    <button id="submit" class="btn btn-secondary">Submit</button>
                </div>
            </form>
        </div>

        <!-- Search History -->
        <div id="history-div" class="card disappear">
            <div class="card-header">Search History</div>
            <div class="card-body">
                <div class="btn-div"></div>
            </div>
        </div>

        <!-- The Images -->
        <div id="instructions" class="disappear">
            <span>*To see gify move click on the image</span>
        </div>
        <div class="img-div"></div>
    </div>


    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="javascript/app.js"></script>
</body>
</html>
